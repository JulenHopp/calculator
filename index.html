<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Nanum+Myeongjo&family=Roboto&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    
    <main>
        <div class="display js-display"></div>

        <section class="buttons">
            <div class="numbers-extras">
            
                <button class="button extra-button js-AC-button">
                    AC
                </button>

                <button class="button extra-button js-DEL-button">
                    DEL
                </button>

                <button class="button extra-button js-%-button">
                    %
                </button>
                
                <button class="button number-button js-7-button">
                    7
                </button>

                <button class="button number-button js-8-button">
                    8
                </button>

                <button class="button number-button js-9-button">
                    9
                </button>
                    
                <button class="button number-button js-4-button">
                    4
                </button>
                    
                <button class="button number-button js-5-button">
                    5
                </button>

                <button class="button number-button js-6-button">
                    6
                </button>

                <button class="button number-button js-1-button">
                    1
                </button>

                <button class="button number-button js-2-button">
                    2
                </button>

                <button class="button number-button js-3-button">
                    3
                </button>

            </div>

            <div class="operators">
                <button class="button js-รท-button">
                    รท
                </button>

                <button class="button js-x-button">
                    ร
                </button>

                <button class="button js---button">
                    -
                </button>

                <button class="button js-+-button">
                    +
                </button>

            </div>

        </section>

        
        <div class="button-row">

            <button class="button number-button js-0-button">
                0
            </button>

            <button class="button js-dot-button">
                .
            </button>

            <button class="button js-=-button">
                =
            </button>


        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
